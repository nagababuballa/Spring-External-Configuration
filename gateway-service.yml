server:
  port: 3102

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  cloud:
    gateway:
      routes:
        - id: customer-service
          uri: http://localhost:3101
          predicates:
            - Path=/api/v1/customers/**
