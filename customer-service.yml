server:
  port: 3101
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/realtime
    username: root
    password: Nagababu
    driver-class-name:  com.mysql.cj.jdbc.Driver
  jpa:
    database-platform:  org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    title: My Spring Boot API
    description: API for managing products
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    display-request-duration: true
