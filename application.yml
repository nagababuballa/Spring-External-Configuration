eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
    title: My Spring Boot API
    description: API for managing products
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    display-request-duration: true
management:
  tracing:
    sampling:
      probability: 1.0    
